{% extends 'base.html' %}
{% block content %}
<body style="background-color: #e8f3f7; color:#10684b">
    <div class="row justify-content-center">
            <div class="col=6">
                <div class="card">
                    <div class="card-body">
                        <h1>Signup</h1>
                        <form method="post">
                            {% csrf_token %}
                            <table class="table">
                                {% for field in form %}
                                    <tr>
                                        <td style="color:#10684b">{{ field.label_tag }}</td>
                                        <td>{{ field }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                            <button type="submit" class="btn btn-primary" style="background-color:#204a49;color:#e8f3f7;border-color: #204a49;border-radius: 5px; margin-top:15px">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
{% endblock %}
