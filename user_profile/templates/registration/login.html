{% extends 'base.html' %}

{% block content %}
 <body style="background-color: #e8f3f7; color:#10684b">
    <div class="row justify-content-center">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                   <h1>Login</h1>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td style="color:#10684b"><label for="id_username">Email</label></td>
                                <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td style="color:#10684b"><label for="id_password">Password</label></td>
                                <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-primary" style="background-color:#204a49;color:#e8f3f7;border-color: #204a49;border-radius: 5px; margin-top:15px">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </body>
{% endblock %}
